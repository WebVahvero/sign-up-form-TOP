<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <script src="https://kit.fontawesome.com/b624cfda5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel = "icon" type = "image/svg" href = "./img/sign-hanging-solid.svg">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-mug-saucer"></i>Form</h1>
        <small>
            Photo by <a href="https://unsplash.com/@ubahnverleih?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">C M</a> on <a href="https://unsplash.com/s/photos/archive?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </small>
    </header>
    <main>
        <aside>
            <p><strong>This is not a real online service!<br> You know you need something like this in your life to help you realize your deepest dreams<br>Sign up now to get started.</strong></p>
            <p><strong>You <i>know</i> you want to.</strong></p>
        </aside>
        <div class="form-wrapper">
            <h2>Let's do this</h2>
            <form>
                <div class="fname-wrap form-item">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="lname-wrap form-item">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="email-wrap form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="number-wrap form-item">
                    <label for="number">Phone number</label>
                    <input type="number" name="number" id="number">
                </div>
                <div class="password-wrap form-item">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="cpassword-wrap form-item">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
                <p id="errText">Passwords do not match!</p>
                <p id="welcomeText"></p>
            </form>
        </div>
        <div class="interactives">
            <button id="sendBtn">Create Account</button>
            <h4>Already have an account? <a href="#">Log in</a></h4>
        </div>
    </main>
</body>
</html>
